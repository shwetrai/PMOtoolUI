<html>
<head>
<title>SIS On-Boarding</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="/js/controller.js"></script>
<link rel="stylesheet" href="/css/signin.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
<!------ Include the above in your HEAD tag ---------->
<style>
hr {
	display: block;
	margin-top: 1.5em;
	margin-bottom: 1.5em;
	margin-left: auto;
	margin-right: auto;
	border-style: inset;
	border-width: 1px;
	background-color:black
}
</style>
</head>
<body background="/images/IBM_back.png" style="background-repeat:no-repeat;background-size: cover;box-sizing: 1 ">
<div class="container" ng-app="loginApp">
		<div class="col-sm-24" align="center">
			<!-- <img class=" mb-4" src="/images/NBS_Logo.png" alt="" width="150" height="50" align="left"> -->
		</div>
		<div class="col-sm-24" align="center">
			<h2 style="color: black">Service Integration Squad -
				On Boarding</h2>
		</div>
		<hr>
		<div ng-controller="logincontroller">
		<div align="center">
				<strong style="color: green"> {{postResultMessage}}</strong>
			</div>
			<div align="center">
				<strong style="color: red"> {{postResultMessageE}}</strong>
			</div>
	
		<form class="form-signin" name="loginForm" ng-submit="login()" ng-init="refresh()">
  			
			<label for="cid" class="sr-only">CID</label> 
			<input type="text" id="cid" required="required" class="form-control" placeholder="CID" ng-model="uname" maxlength="8" pattern="(admin|[cC][0-9]*)" />
			<label for="password" class="sr-only">Password</label> 
			<input type="password" required="required" class="form-control" name="password" id="password" placeholder="Password" ng-model="password" />
			<div class="checkbox mb-3">
				<input type="radio" ng-model="loginType" value="L">&nbsp;<strong><font color="black">Login</font></strong>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" ng-model="loginType" value="S">&nbsp;<strong><font color="black">SignUp</font></strong>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign	in</button>
			
		</form>
	</div>
	<hr style="background-color: black">
			<img  class="mt-0 mb-0" src="/images/IBM-LogoT.png" alt="" width="120" height="50" align="right">
			<img class="mt-0 mb-0" src="/images/NBS-LogoT.png" alt="" width="120" height="70" align="left">
	</div>
</body>
</html>
